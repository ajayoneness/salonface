<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <style>

         body{
            background-color:gray;
         }

      </style>


  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-5" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Salon<span style="color: darkcyan; font-weight: bold">Face</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

              <li class="nav-item">
              <a class="nav-link" href="{% url 'video' %}">customer Search</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/#about">About</a>
            </li>



              <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>




          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
<!--      Customer Registation   -->
      
      <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-1 col-lg-1"></div>
            <div class="col-12 col-sm-12 col-md-10 col-lg-10">
                <div class="p-5">
                    <h1 class="p-4">Customer Registation</h1>
                  <form>
                       <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mob. Number</label>
                        <input type=number maxlength="10" class="form-control ajj" >
                      </div>


                      <div class="row">

                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">

                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">First Name</label>
                                <input type=text maxlength="10" class="form-control" >
                              </div>

                          </div>
                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Last Name </label>
                                <input type=text maxlength="10" class="form-control" >
                              </div>

                          </div>

                      </div>

                      

                      
                      
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      
<!--                      gender-->
                      
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Gender</label><br>

                          <input class="form-check-input" type="radio" name="gender">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Male
                          </label>

                          <input class="form-check-input" type="radio" name="gender">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Female
                          </label>

                      </div>


                      <div class="row">

                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">
                               <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="exampleInputPassword1">
                              </div>
                          </div>
                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">

                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Aniversary</label>
                                <input type="date" class="form-control" id="exampleInputPassword1">
                              </div>

                          </div>

                      </div>



                      
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Notes</label>
                        <textarea class="form-control" id="exampleInputPassword1"></textarea>
                      </div>
                      
                      
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Dummy1 </label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                      </div>

                      <div class="mb-3">
                          <label class="form-label">Profile Pic </label>
                        <input type="file" class="form-control" >
                      </div>

                      <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>

                </div>
              
            </div>
          
          </div>
          
      </div>


 
{% endblock %}
