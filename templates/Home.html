{% extends 'index.html' %}
    {% block content %}
<!--      Customer Registation   -->
      <main class="page-content">

    <div class="container-fluid">
      <h2>Customer Registation</h2>
      <hr>

      <div class="container">
          <div class="row">
            <div class="col-md-12 col-12 col-sm-12 col-lg">
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                       <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mob. Number</label>
                        <input type=number maxlength="10" name="mobnum" class="form-control ajj">
                      </div>


                      <div class="row">

                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">

                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">First Name</label>
                                <input type=text name="fname"  class="form-control" >
                              </div>

                          </div>
                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Last Name </label>
                                <input type=text name="lname" class="form-control" >
                              </div>

                          </div>

                      </div>

                      

                      
                      
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      
<!--                      gender-->
                      
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Gender</label><br>

                          <input class="form-check-input" type="radio" name="gender">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Male
                          </label>

                          <input class="form-check-input" type="radio" name="gender">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Female
                          </label>

                      </div>


                      <div class="row">

                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">
                               <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                                <input name="dob" type="date" class="form-control" id="exampleInputPassword1">
                              </div>
                          </div>
                          <div class="col-md-6 col-sm-12 col-12 col-lg-6">

                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Aniversary</label>
                                <input name="aniversary" type="date" class="form-control" id="exampleInputPassword1">
                              </div>

                          </div>

                      </div>



                      
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Notes</label>
                        <textarea name="note" class="form-control" id="exampleInputPassword1"></textarea>
                      </div>
                      
                      
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Dummy1 </label>
                        <input name="dummy" type="number" class="form-control" id="exampleInputPassword1">
                      </div>

                      <div class="mb-3">
                          <label class="form-label">Profile Pic </label>
                        <input type="file" name="pimg" class="form-control" >
                      </div>

                      <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>

            </div>
          </div>
      </div>


    </div>
  </main>


 
{% endblock %}
